<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded System Time Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        .time {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #video-box {
            width: 640px;
            height: 480px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>IoT Board Management System</h1>
        <video id="video-box" autoplay></video>
        <div id="system-time" class="time">Loading system time...</div>
        <button id="sync-button">Sync Device Time</button>
    </div>

    <script type="text/javascript" src="jmuxer.js"></script>

    <script>
        // Function to fetch and display the current system time from the embedded system API
        async function fetchSystemTime() {
            try {
                const response = await fetch('/api/v1/time');
                const data = await response.json();

                document.getElementById('system-time').innerText = `System Time: ${new Date(data.data.timestamp * 1000)}`;
            } catch (error) {
                console.error('Error fetching system time:', error);
                document.getElementById('system-time').innerText = 'Failed to load time';
            }
        }

        function createVideoFrame() {
            const jmuxer = new JMuxer({
                node: 'video-box',
                mode: 'video',
                fps: 25,
                flushingTime: 0,
                onError: data => console.log('Buffer error encountered', data),
                onMissingVideoFrames: data => console.log('Video frames missing', data),
                onMissingAudioFrames: data => console.log('Audio frames missing', data),
            });

            const socket = new WebSocket(`ws://${location.hostname}:8080/live`);

            socket.binaryType = "arraybuffer";
            socket.addEventListener('open', () => console.log('Connected to the video server.'));
            socket.addEventListener('error', e => console.log(e));
            socket.addEventListener('message', async e => {
                jmuxer.feed({
                    video: new Uint8Array(e.data),
                    duration: 40,
                });
            });
        }

        async function initPage() {
            await fetchSystemTime();
            createVideoFrame();
        }

        // Function to sync the device's time to the embedded system via API
        async function syncDeviceTime() {
            try {
                const currentTime = Math.floor(Date.now().toLocaleString() / 1000);
                const response = await fetch('/api/v1/syncTime', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp: currentTime })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Time synchronized successfully');
                } else {
                    alert('Failed to sync time');
                }
            } catch (error) {
                console.error('Error syncing device time:', error);
                alert('Failed to sync time');
            }
        }

        // Event listener for the sync button
        document.getElementById('sync-button').addEventListener('click', syncDeviceTime);
        window.addEventListener('load', initPage);
    </script>
</body>

</html>
